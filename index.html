<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Control Avances del Sistema</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Pantalla de login */
  #login-screen {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Botones */
  .button {
    background-color: #00224D; /* Azul oscuro */
    border: none;
    color: white;
    padding: 20px 40px;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 8px;
  }

  /* Ocultar secciones hasta que se activen */
  .section {
    display: none;
    width: 100%;
    height: 100vh;
  }

  /* Imagen en pantalla completa */
  .full-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* hace que ocupe toda la pantalla */
  }

  /* Título principal */
  h1 {
    text-align: center;
    font-size: 40px;
    margin-top: 20px;
    color: #00224D;
  }
</style>

<script>
  const PASSWORD = "admin123"; // ← Aquí cambias la contraseña

  function login() {
    let pass = document.getElementById("pass").value;
    if (pass === PASSWORD) {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("menu").style.display = "block";
    } else {
      alert("Contraseña incorrecta");
    }
  }

  function showSection(sectionId) {
    document.querySelectorAll(".section").forEach(s => s.style.display = "none");
    document.getElementById(sectionId).style.display = "block";
  }
</script>

</head>
<body>

<h1>CONTROL AVANCES DEL SISTEMA</h1>

<!-- Pantalla de Login -->
<div id="login-screen">
  <input id="pass" type="password" placeholder="Ingrese contraseña" style="padding: 10px; font-size: 18px;">
  <button class="button" onclick="login()">Ingresar</button>
</div>

<!-- MENÚ PRINCIPAL -->
<div id="menu" style="display:none; text-align:center; margin-top:40px;">
  <button class="button" onclick="showSection('estructura')">Estructura</button>
  <button class="button" onclick="showSection('efectividad')">% Efectividad</button>
  <button class="button" onclick="showSection('requerimientos')">Requerimientos</button>
</div>

<!-- SECCIÓN 1 -->
<div id="estructura" class="section">
  <button class="button" onclick="showSection('menu')">Regresar</button>
  <img <img src="control 2/img/imagen01.png" class="full-img">
</div>

<!-- SECCIÓN 2 -->
<div id="efectividad" class="section">
  <button class="button" onclick="showSection('menu')">Regresar</button>
  <img <img src="control 2/img/imagen02.png" class="full-img">
</div>

<!-- SECCIÓN 3 -->
<div id="requerimientos" class="section">
  <button class="button" onclick="showSection('menu')">Regresar</button>
  <img <img src="control 2/img/imagen03.png" class="full-img">
</div>

</body>
</html>
